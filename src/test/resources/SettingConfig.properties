#SettingCenter
maleInput=#male
femaleInput = #female
nameInput = input[ng-model="user.name"]
phoneInput = input[ng-model="user.phone"]
companyInput = input[ng-model="user.company"]
birthdayInput = input[ng-model="user.birthday"]
locationInput = input[ng-model="model"]
sloganInput = input[ng-model="user.slogan"]

submitButton = .submit.button
personalSetting = #inner-menu .item[ng-href*='setting/basic']
nameInputForJquery = input[ng-model='user.name']

avatarEditButton = #user-setting .avatar
avatarCancelEditButton = #edit-avatar a
avatarSaveConfirmButton = .avatar-preview .dark
theFruitAvatar = .images .avatar
avatarImg = #user-setting .avatar .image
avatarPreview = .avatar-preview img
jcropHline = .jcrop-hline
avatarInputZone = #avatar-upload-zone input
passwordSetting = #inner-menu .item[ng-href*='security']
currentPasswordInput = input[name="passwd.current_password"]

gravatarSyncButton = #edit-avatar .system-avatar:nth-child(4) .icon.refresh
gravatarSyncTitle = #edit-avatar .system-avatar:nth-child(4) .avatar-title
gravatarSyncPreview = #edit-avatar .system-avatar:nth-child(4) .ui img

notificationSettingShowMore = #notification-setting .down.center.more
notificationSettingItem = #notification-setting table[ng-if*="settings"] tbody tr